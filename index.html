<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Temperature Converter</title>
</head>

<body>


    <form class="text-center" id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Temperature</label><label for="temp">Converter</label>
        <div class="row my-3">
            <div class="col">
                <input type="number" step="any" id="temp" class="form-control" placeholder="Enter The Value:">
            </div>
            <div class="col">
                <select name="temp_diff" class="form-control" id="temp_diff">
                    <option value="cel"><span>&#176;</span>Celsius</option>
                    <option value="fah"><span>&#176;</span>Fahrenheit</option>
                </select>
            </div>
        </div>

        <!-- <input type="submit" class="d-flex justify-content-center mx-auto" name="temp"> -->
        <button type="submit" class="btn btn-info d-flex justify-content-center mx-auto my-2">CONVERT</button>
        <br />
        <span id="resultContainer"></span>
    </form>

    <!-- Script JS -->
    <script src="script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>


</body>

</html>
